<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <section class="container  d-flex flex-column justify-content-sm-center align-items-center">
    <div class="parent mb-5 d-inline-block position-relative z-1 overflow-hidden ">
        <h1 class="py-2 text-center z-3 position-relative ">Bookmarker</h1>
        <div class="layer position-absolute z-2"></div>
    </div>
    <div class="bokmark-body w-100">
        <h2 class="text-center mb-lg-5"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        <div class="mb-3">
            <label for="Bookmarkername" class="form-label fw-bold"><i class="fa-regular fa-file"></i> Site Name </label>
            <input type="text" class="form-control" id="Bookmarkername" placeholder="Bookmarker Name">
        </div>
        <div class="mb-3">
            <label for="SiteURL" class="form-label fw-bold"><i class="fa-solid fa-paperclip"></i> Site URL</label>
            <input type="text" class="form-control" id="SiteURL" placeholder="Website URL">
        </div>
        <div class="mb-3 d-flex justify-content-center ">
            <button onclick="submitBookmarker();" type="button"  class="btn btn-submit text-white px-5 ">submit</button>
        </div>
    </div>
    <table class="table mt-4 text-center bg-light">
<thead>
    <tr>
        <th class="text-capitalize">index</th>
        <th class="text-capitalize">Website Name</th>
        <th class="text-capitalize">Visit</th>
        <th class="text-capitalize">Delete</th>
    </tr>
</thead>
<tbody id="tablecontent">
   
</tbody>
    </table>
   
        <!-- Modal -->
        <div class="modal fade" id="rulesModal" tabindex="-1" aria-labelledby="rulesModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="rulesModalLabel">
                            <i class="fa-solid fa-circle text-danger"></i>
                            <i class="fa-solid fa-circle text-warning"></i>
                            <i class="fa-solid fa-circle text-success"></i><br>
                             Site Name or URL is not valid. Please follow the rules below:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                       
                        <ul class="fa-ul">
                            <li><span class="fa-li"><i class="fa-solid fa-share text-danger"></i></span>Site name must contain at least 3 characters.</li>
                            <li><span class="fa-li"><i class="fa-solid fa-share text-danger"></i></span>Site URL must be valid (e.g., https://example.com).</li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
        
   
   </section>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="index.js"></script>
</body>
</html>
